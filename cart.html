<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TASTY THRONE - Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f8;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #ff4d4d;
      color: white;
      position: relative;
    }

    nav .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd6d6;
    }

    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #e60000;
    }

    .cart-section {
      padding: 50px 20px;
      text-align: center;
    }

    .cart-section h1 {
      font-size: 42px;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ff4d4d;
      color: white;
    }

    td button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #e60000;
    }

    .total {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .pay-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pay-btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">TASTY THRONE</div>
    <ul class="nav-links">
      <li><a href="Home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        
      </tbody>
    </table>

    <div class="total" id="total-price">Total: ₹0.00</div>
    <button class="pay-btn" onclick="goToPayment()">Proceed to Pay</button>
  </section>

  <footer id="contact">
    <p>&copy; 2025 Foodie Express. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price.toFixed(2)}</td>
            <td><button onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      totalPrice.innerText = `Total: ₹${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function logout() {
      window.location.href = "index.html";
    }

    function goToPayment() {
      window.location.href = "payment.html";
    }

    displayCart();
  </script>

</body>
</html>
